name: Build and Push Fedora Toolbox Image
on:
  schedule:
    - cron: "20 22 * * 1" # Weekly on Monday at 10:20pm UTC
  pull_request:
  merge_group:
  workflow_dispatch:

env:
  IMAGE_NAME: fedora-toolbox
  IMAGE_REGISTRY: ghcr.io
  IMAGE_REPOSITORY: ${{ github.repository_owner }}/fedora-toolbox
  FEDORA_VERSION: "43"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  push-ghcr:
    name: Build and push image
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate tags
        id: generate-tags
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          echo "timestamp=${TIMESTAMP}" >> "$GITHUB_OUTPUT"
          echo "tags=latest ${{ env.FEDORA_VERSION }} ${TIMESTAMP}" >> "$GITHUB_OUTPUT"

      - name: Normalize image reference
        id: image_ref
        run: |
          IMAGE_PATH="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_REPOSITORY }}"
          echo "image=${IMAGE_PATH,,}" >> "$GITHUB_OUTPUT"

      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ steps.image_ref.outputs.image }}
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/zelf/bootc/main/README.md
            org.opencontainers.image.version=${{ env.FEDORA_VERSION }}

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./toolbox/Containerfile.fedora
          image: ${{ steps.image_ref.outputs.image }}
          tags: ${{ steps.generate-tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: false

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build_image.outputs.image }}:latest
          format: table
          exit-code: 0
          ignore-unfixed: true
          vuln-type: os,library
          severity: CRITICAL,HIGH

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        if: github.event_name != 'pull_request'
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: |
            --compression-format=zstd:chunked
            --retry=3
            --retry-delay=15s

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: sigstore/cosign-installer@v3
        if: github.event_name != 'pull_request'

      - name: Sign container image
        if: github.event_name != 'pull_request'
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ steps.build_image.outputs.image }}@${TAGS}
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ steps.image_ref.outputs.image }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tags | \`${{ steps.generate-tags.outputs.tags }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Fedora Version | ${{ env.FEDORA_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | ${{ steps.generate-tags.outputs.timestamp }} |" >> $GITHUB_STEP_SUMMARY

name: cosmic release
on:
  push:
    tags:
      - 'cosmic-v*'
      - 'v*-cosmic'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#cosmic-v}"
          VERSION="${VERSION#v}"
          VERSION="${VERSION%-cosmic}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Generate tags for release
        id: generate-tags
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_TAGS=("${VERSION}" "latest" "42")

          # Add timestamp for tracking
          TIMESTAMP="$(date +%Y%m%d)"
          BUILD_TAGS+=("${TIMESTAMP}")

          echo "Generated the following tags: "
          for TAG in "${BUILD_TAGS[@]}"; do
              echo "${TAG}"
          done

          echo "alias_tags=${BUILD_TAGS[*]}" >> $GITHUB_OUTPUT
          echo "DEFAULT_TAG=${VERSION}" >> $GITHUB_ENV

      - name: Get current version
        id: labels
        uses: Wandalen/wretry.action@v3.5.0
        with:
          attempt_limit: 3
          attempt_delay: 15000
          command: |
            set -eo pipefail
            ver=$(skopeo inspect docker://quay.io/fedora/fedora-bootc:42 | jq -r '.Labels["org.opencontainers.image.version"]')
            if [ -z "$ver" ] || [ "null" = "$ver" ]; then
              echo "inspected image version must not be empty or null"
              exit 1
            fi
            echo "SOURCE_IMAGE_VERSION=$ver" >> $GITHUB_ENV

      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/zelf/cosmic
          labels: |
            org.opencontainers.image.title=cosmic
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.description=Custom COSMIC Desktop bootc image for AMD x86_64 with ROCm support, multimedia, and developer tools
            org.opencontainers.image.source=https://github.com/zelf/bootc
            org.opencontainers.image.url=https://github.com/zelf/bootc
            org.opencontainers.image.documentation=https://github.com/zelf/bootc/blob/main/desktop/cosmic/README.md
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/zelf/bootc/main/desktop/cosmic/README.md
            io.artifacthub.package.logo-url=https://avatars.githubusercontent.com/u/989504?v=4
            com.github.build.number=${{ github.run_number }}
            com.github.release.version=${{ steps.version.outputs.version }}

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: ./desktop/cosmic/Containerfile
          image: ghcr.io/zelf/cosmic
          tags: ${{ steps.generate-tags.outputs.alias_tags }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: true
          layers: false

      - name: Validate bootc image
        run: |
          podman run --rm ${{ steps.build_image.outputs.image }}:${{ env.DEFAULT_TAG }} bootc container lint

      - name: Run validation tests
        run: |
          chmod +x ./desktop/cosmic/scripts/validate.sh
          ./desktop/cosmic/scripts/validate.sh ${{ steps.build_image.outputs.image }}:${{ env.DEFAULT_TAG }}

      # Security scanning for release
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build_image.outputs.image }}:${{ env.DEFAULT_TAG }}
          format: 'json'
          output: 'trivy-results.json'

      # Generate SBOM for release
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build_image.outputs.image }}:${{ env.DEFAULT_TAG }}
          format: 'cyclonedx'
          output: 'sbom-cosmic-${{ steps.version.outputs.version }}.json'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        uses: Wandalen/wretry.action@v3.5.0
        id: push
        with:
          action: redhat-actions/push-to-registry@v2
          attempt_limit: 3
          attempt_delay: 15000
          with: |
            image: ghcr.io/zelf/cosmic
            tags: ${{ steps.build_image.outputs.tags }}
            registry: ghcr.io
            extra-args: |
              --disable-content-trust

      - uses: sigstore/cosign-installer@v3.7.0

      - name: Sign container image
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ steps.build_image.outputs.image }}@${TAGS}
        env:
          TAGS: ${{ steps.push.outputs.outputs && fromJSON(steps.push.outputs.outputs).digest }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.SIGNING_SECRET }}

      # Generate changelog
      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-version:refname | grep -E "^(cosmic-v|v.*-cosmic)" | head -n 2 | tail -n 1)

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, using initial commit"
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "Generating changelog from ${PREV_TAG} to ${{ steps.version.outputs.tag }}"

          # Generate changelog
          cat > RELEASE_NOTES.md << EOF
          # COSMIC Desktop ${{ steps.version.outputs.version }}

          ## What's Changed

          EOF

          # Add commit log
          git log ${PREV_TAG}..${{ steps.version.outputs.tag }} --pretty=format:"- %s (%h)" --no-merges -- desktop/cosmic/ >> RELEASE_NOTES.md || echo "- Initial release" >> RELEASE_NOTES.md

          # Add image information
          cat >> RELEASE_NOTES.md << EOF

          ## Image Information

          - **Version**: ${{ steps.version.outputs.version }}
          - **Base Image**: Fedora bootc 42 (${{ env.SOURCE_IMAGE_VERSION }})
          - **Registry**: ghcr.io/zelf/cosmic
          - **Tags**: ${{ steps.generate-tags.outputs.alias_tags }}
          - **Digest**: ${{ steps.push.outputs.outputs && fromJSON(steps.push.outputs.outputs).digest }}

          ## Pull Command

          \`\`\`bash
          podman pull ghcr.io/zelf/cosmic:${{ steps.version.outputs.version }}
          \`\`\`

          ## Install Command

          \`\`\`bash
          sudo bootc install --image ghcr.io/zelf/cosmic:${{ steps.version.outputs.version }}
          \`\`\`

          ## Features

          - COSMIC Desktop Environment (Rust-based, modern design)
          - AMD ROCm GPU computing support
          - Full multimedia codec support
          - Development tools (distrobox, podman, virtualization)
          - Performance optimizations (ZRAM, tuned)
          - Container signature verification

          ## Security

          - Image signed with Sigstore
          - Trivy vulnerability scanning completed
          - SBOM (Software Bill of Materials) attached

          ## Documentation

          - [README](https://github.com/zelf/bootc/blob/main/desktop/cosmic/README.md)
          - [Design Decisions](https://github.com/zelf/bootc/blob/main/desktop/cosmic/DESIGN.md)

          **Full Changelog**: https://github.com/zelf/bootc/compare/${PREV_TAG}...${{ steps.version.outputs.tag }}
          EOF

          cat RELEASE_NOTES.md

      # Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: COSMIC Desktop ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            sbom-cosmic-${{ steps.version.outputs.version }}.json
            trivy-results.json
          token: ${{ secrets.GITHUB_TOKEN }}

      # Generate release summary
      - name: Generate release summary
        run: |
          echo "## ðŸš€ COSMIC Desktop Release ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`ghcr.io/zelf/cosmic:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: \`${{ steps.push.outputs.outputs && fromJSON(steps.push.outputs.outputs).digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Container image pushed and signed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SBOM generated and attached" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Release created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "podman pull ghcr.io/zelf/cosmic:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
